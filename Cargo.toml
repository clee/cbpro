[package]
name = "cbpro"
version = "0.1.0"
authors = ["kgeronim <kevin.geronimo@outlook.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0.42"
futures = "0.3.1"
chrono = "0.4.10"
serde = { version = "1.0.103", features = ["derive"] }
hmac = "0.7.1"
base64 = "0.11.0"
sha2 = "0.8.0"
actix-web = { version = "2.0.0-rc", features = ["rustls"] }
awc = "1.0.1"
actix-http = "1.0.1"
actix-rt = "1.0.0"

[dev-dependencies]
rust_decimal = "1.0.3"